<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Menu</li>
    </ol>
  </nav>
  <div class="container">
    <div class="card list-car">
      <h5 class="card-header">Lista de platos</h5>
      <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">NOMBRE DEL ITEM</th>
                <th scope="col">DESCRIPCION</th>
                <th scope="col">TIPO DE COMIDA</th>
                <th scope="col">PRECIO</th>
                <th scope="col">FOTO URL</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items | ObjToArray">
              
               <td> {{item.key | ObjToArray }}:{{item.value | ObjToArray  }}</td>
               
               


           
                                                  
              <!--  <td><h5>{{item.id }}</h5></td>
                <td><h5>{{item.ITEM_NAME }}</h5></td>
                <td><h5>{{item.DESCRIPCION  }}</h5></td>
                <td>{{item.TIPO_COMIDA  }}</td>
                <td>{{item.PRECIO }}</td>
                <td>{{item.FOTO_URL }}</td>   -->
                <td>
                  <button type="button" class="btn btn-warning btn-sm" (click)="editItem(item)">Editar</button>
                  <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteItem(item)">Borrar</button>
                </td>
              </tr>
            </tbody>
          </table>
          <h2>
            
          </h2>
      </div>
    </div>
  
    <div class="card add-car">
        <h5 class="card-header">Adicionar/Atualizar plato</h5>
        <div class="card-body">
            <form id="add-form" (ngSubmit)="f.form.valid && saveItem(f)" #f="ngForm" novalidate>
              <div class="form-group">
                  <label for="ITEM_NAME">ITEM NAME</label>
                  <input type="text" [(ngModel)]="item.ITEM_NAME" id="ITEM_NAME" name="ITEM_NAME" #ITEM_NAME="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && ITEM_NAME.invalid }" placeholder="Coloque el nombredel plato">
                  <div *ngIf="f.submitted && ITEM_NAME.invalid" class="invalid-feedback">
                      <div *ngIf="ITEM_NAME.errors.required">Plato es obligatorio</div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="DESCRIPCION">DESCRIPCION</label>
                  <input type="text" [(ngModel)]="item.DESCRIPCION" id="DESCRIPCION" name="DESCRIPCION" #DESCRIPCION="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && DESCRIPCION.invalid }" placeholder="Coloque la descripcion">
                  <div *ngIf="f.submitted && DESCRIPCION.invalid" class="invalid-feedback">
                      <div *ngIf="DESCRIPCION.errors.required">Descripcion es obligatoria</div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="PRECIO">PRECIO</label>
                  <input type="number" [(ngModel)]="item.PRECIO" id="PRECIO" name="PRECIO" #PRECIO="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && PRECIO.invalid }" placeholder="Marque el precio">
                  <div *ngIf="f.submitted && PRECIO.invalid" class="invalid-feedback">
                      <div *ngIf="PRECIO.errors.required">Precio es Obligatorio</div>
                  </div>
              </div>
              <div class="form-group">
                <label for="FOTO_URL">FOTO URL</label>
                <input type="text" [(ngModel)]="item.FOTO_URL" id="FOTO_URL" name="FOTO_URL" #FOTO_URL="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && FOTO_URL.invalid }" placeholder="El url de la foto">
                <div *ngIf="f.submitted && FOTO_URL.invalid" class="invalid-feedback">
                    <div *ngIf="FOTO_URL.errors.required">La url es obligatoria</div>
                </div>
              </div>
              <div class="form-group">
                <label for="TIPO_COMIDA">TIPO DE COMIDA</label>
                <label for="TIPO_COMIDA">Normal</label>
               <input type="radio" [(ngModel)]="item.TIPO_COMIDA" value= 1 checked="checked" id="TIPO_COMIDA" name="TIPO_COMIDA" #TIPO_COMIDA="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && TIPO_COMIDA.invalid }">
               <label for="TIPO_COMIDA">Vegetariana</label>
               <input type="radio" [(ngModel)]="item.TIPO_COMIDA" value= 0 checked="checked" id="TIPO_COMIDA1" name="TIPO_COMIDA" #TIPO_COMIDA="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && TIPO_COMIDA.invalid }">
                </div>
             



              <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
              <button type="reset" class="btn btn-secondary btn-add-car" (click)="cleanForm(f)">Cancelar</button>
            </form>
        </div>
      </div>
    </div>
